<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
</head>
<body>
    <h2>Welcome to shopping list App</h2>
    <h3>Users: </h3>
    <table>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}" />
            <td th:text="${user.userName}" />
            <td>
                <a th:href="@{/userPage/{id}(id=${user.id})}">link</a>
            </td>
        </tr>
    </table>
</body>
</html>
